<VirtualHost *:80>
  # ServerName ...
  # DocumentRoot ...
  # CustomLog ...
  # ErrorLog ...

  ProxyPassMatch "/libs/qimessaging/(.*)/socket.io/(.*)" http://127.0.0.1:8002/$1/$2
  AliasMatch /apps/.*/html/?.* /somewhere/htdocs/
  RedirectMatch ^(/apps/[a-zA-Z0-9_\.-]*)(/.*)$ /$1/html$2
</VirtualHost>
