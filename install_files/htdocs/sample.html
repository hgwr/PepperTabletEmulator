<!DOCTYPE html>
<html lang="ja">
<!-- 参考元: PepperをJavaScriptで動かそう！ http://qiita.com/ExA_DEV/items/dd4bda65dfab1e7f5d07 -->
<head>
    <meta charset="UTF-8" />
    <title>Sample</title>
    <script src="/libs/qimessaging/1.0/jquery.min.js"></script>
    <script src="/libs/qimessaging/1.0/qimessaging.js"></script>
    <script src="js/gestures.js"></script>
    <script src="js/lib-pepper.js"></script>
    <style>
      #log { font-size: medium; }
      body { font-size: 30px; }
      input { font-size: 30px; }
      button { font-size: 30px; }
      select { font-size: 30px; }
    </style>
</head>
<body>
  <div>Sample</div>
  <br>

  <div>speech クラスは自動で内容が読み上げられます。</div>
  <div class="speech">speech クラス</div>
  <br>

  <div class="speech" data-text="属性値" >
    data-text 属性があれば、そっちが優先されます。
    この div の場合は「属性値」が読み上げられます。
  </div>
  <br>

  <div class="speech" data-text="こんにちは ^run(animations/Stand/Gestures/Hey_1) こんばんは" >
    Pepper に言わせたいセリフとジェスチャーを同期させるには
    http://doc.aldebaran.com/2-4/naoqi/audio/alanimatedspeech.html
    にかかれているシンタックスを利用します。
    例: "こんにちは ^run(animations/Stand/Gestures/Hey_1) こんばんは"
  </div>
  <br>

  <div>
    <a href="control-panel.html">Pepper Control Panel</a>
  </div>

</body>
</html>
